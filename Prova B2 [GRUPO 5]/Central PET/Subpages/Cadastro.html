<body>
    <div class="cadastro">
        <h1> Cadastro </h1>
            <form id="form">
                    <div class= "ever-email">
                <label for=" Email"> E-mail</label>
                <input type="Email" name="email" placeholder="Digite seu E-mail" autocomplete="off">
            </div>

        <div class="nome">
            <label for="Nome"> Nome</label>
            <input type="text" name="Nome" id="Nome" placeholder="Digite seu Nome">
        </div>

        <div class="ever-lastname">
            <label for="Sobrenome"> Sobrenome</label>
            <input type="text" name="Sobrenome" id="lastname" placeholder="Digite seu Sobrenome">
        </div>

        <div class="ever-password">
            <label for="Senha"> Senha</label>
            <input type="password" name="Senha" id="Senha" maxlength="16" placeholder="Digite sua Senha">
        </div>

        <div class="ever-confirm">
        <label for="Confirme sua Senha"> Confirme sua Senha</label>
        <input type="password" name="Confirme sua Senha" id="Confirm" maxlength="16" placeholder="Confirme sua Senha">
    </div>
    <div class="ever-CPF">
        <label for="CPF"> CPF</label>
        <input type="CPF" name="CPF" id="CPF" maxlength="11" placeholder="CPF">
    </div>

    <div class="DDD">
        <label for="DDD"> DDD + Celular</label>
        <input type="text" name="Codgo_DDD" id="DDD" maxlength="12" placeholder="Digite o Número do seu Celular">
    
    </div>

    <div class="Genero">

        <select class="opçoes" name="Genero">
            <option disabled="disabled" selected="selected"> Selecione Gênero </option>
            <option>Masculino</option>
            <option>Feminino</option>
        </select>
        </div>

   <br><br><button onclick="f()">Cadastrar</button></br>
